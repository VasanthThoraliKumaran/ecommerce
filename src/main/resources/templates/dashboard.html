<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dashboard - Customers & Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<button class="btn btn-primary mb-3" onclick="location.href='/orders-ui/summary'">
    Go to Order Summary
</button>

<h3 class="mb-4">Customers</h3>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}">1</td>
        <td th:text="${customer.name}">John Doe</td>
    </tr>
    </tbody>
</table>

<h3 class="mt-5 mb-4">Products</h3>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Available Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Phone</td>
        <td th:text="${product.price}">800.00</td>
        <td th:text="${product.availableQuantity}">15</td>
    </tr>
    </tbody>
</table>

</body>
</html>
